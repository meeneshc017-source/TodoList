<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="cursor"></div>
     <div class="container">
     <nav class="navbar">
        <div class="logo">
            <img src="Todo.webp" alt="Todo Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <button id="themeToggle" class="theme-btn">ðŸŒ™</button>

        <button data-text="Awesome" class="button" id="hireme">
            <span class="actual-text">&nbsp;Hire_Me&nbsp;</span>
            <span class="hover-text" aria-hidden="true">&nbsp;Hire_Me&nbsp;</span>
        </button>

        <div class="menu-toggle">
          <i class="uil uil-bars"></i>
         </div> 


    </nav>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>add a new task</p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title ">
                        <label for="title">Title</label>
                        <input type="text" id="title" spellcheck="false" placeholder="Task Title">
                    </div>
                    <div class="row description">
                        <label for="description">Description</label>
                        <textarea id="description" spellcheck="false" placeholder="Task Description"></textarea>
                    </div>
                    <div class="row buttons">
                        <button type="submit" class="add-btn">Add Task</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                    <div class="row">
                        <label>Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="wrappers"></div>
    <div class="wrapper">
        <li class="add-box" id="add">
           <div class="icons"><i class="uil uil-plus"></i></div>
           <p>Add New Task</p>
        </li>
        <li class="add-box" id="remove">
              <div class="icons"><i class="uil uil-times"></i></div>
              <p>Remove All Tasks</p>
        </li>
    </div>
</div>

    <script src="https://replit.com/public/js/replit-badge.js" theme="dark"></script>
    <script src="app.js"></script>
</body>
</html>
